<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Tables</title>

</head>
<body>

<form id="steam-table-form">
    <div class="form-group">
        <label for="whichTable">Are you looking for a Saturated or Superheated value?</label>
        <select class="form-control" name="whichTable" id="whichTable">
            <option value="" disabled>--</option>
            <option value="saturated">Saturated</option>
            <option value="superheated">Superheated</option>
        </select>

        <label for="given">What properties do you have?</label>
        <select class="form-control" name="given" id="given">
            <option value="" disabled>--</option>
            <option value="pressure">Pressure</option>
            <option value="temperature">Temperature</option>
        </select>
    </div>
    <button type="submit" id="submit">Submit</button>
</form>

<div id="appendResults">
    <!-- A table or something -->
    <!-- Dynamically manipulated in app.py -->
</div>
    
<script src="app.py"></script>

</body>
</html>
